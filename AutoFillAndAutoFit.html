<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid - Auto fill & fit</title>

	<style>
		body {
			margin-top: 40px;
			padding: 0 100px;
			text-align: center;
		}

		.container {
			background: #e1e1e1;
			display: grid;
			/*grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));*/
			grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
			grid-gap: 5px;
		}

		.box {
			background: #00b1b3;
			border-radius: 2px;
			padding: 50px 0; 
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="box"> A</div>
		<div class="box"> B</div>
		<div class="box"> C</div>
		<div class="box"> D</div>
		<div class="box"> E</div>
		<!-- <div class="box"> F</div>
		<div class="box"> G</div>
		<div class="box"> H</div> -->
	</div>

</body>
</html>
